<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time</title>
  </head>
  <body>
    <h1>DIGILAL CLOCK</h1>
    <div class="container">
        <div class="time-Container">
            <div class="hourContain">
              <div class="Hour">Hour</div>
              <div class="HourNum">hour</div>
            </div>
            <div class="minoteContain">
              <div class="Minutes">Minutes</div>
              <div class="MinutesNum">minutes</div>
            </div>
            <div class="secondContain">
              <div class="Second">Second</div>
              <div class="SecondNum">Second</div>
            </div>
            <div class="dateContain">
              <div class="mounth">88</div>
              <div class="day">5</div>
            </div>
          </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
